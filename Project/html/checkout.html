<!DOCTYPE html>
<link rel="stylesheet" type="text/css" href="../css/style.css">
<html>
  <body>
    <div class="checkout-header">
      <h1>THIS IS THE HEADER 2</h1>
    </div>
    <div class="checkout-page">
<!--       <p>checkout-page div</p> -->
      <div class="checkout-container">
        <p>checkout-container div</p>
        <p> 
        <input type="submit" value="Home" class="checkout-home-button"/>
        </p>
        <p>CHECKOUT</p>
        <div class="checkout-content">
          <p>checkout-content div</p>
          <p>groceries list</p>
        </div>
        
        <div class="payment-form"> 
          <p> Enter Payment Info </p>
           <p> 
           <label for="Credit-Card">Credit Card Number:</label>
           <input type="cc" name="cc" placeholder="Credit Card Number"/>
           </p>
           <p> 
           <label for="Expiry">Expiry:</label>
           <input type="exp" name="exp" placeholder="MM/YY"/>
           </p>
            <p> 
           <label for="csc">Security Code:</label>
           <input type="csc" name="csc" placeholder="Security Code"/>
           </p>
        </div>
        
        <p>after checkout-content div</p>
        
        <p> 
        <input type="submit" value="Proceed Payment" class="checkout-payment-button"/>
        </p>
      </div>
    </div>
    
    <div class="checkout-footer">
      <h1>THIS IS THE FOOTER 2</h1>
    </div>
  </body>
