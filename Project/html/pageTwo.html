<!DOCTYPE html>
<html lang="en-US">
 
 <head>
   <meta charset="UTF-8" />
   <title> Sign Up (Page 2) </title>
  <link rel="stylesheet" type="text/css" href="../css/style.css">
 </head>
 
 <body>

  <div class="header">
         <h1>THIS IS THE HEADER</h1>
        </div>

   <div class="content">
      <div class="signup-form">
       <header> Sign Up Page </header>
       <header> Create Your Account</header>

       <form>

    
       
       <p> 
       <label for="email"> </label>
       <input type="email" name="email" placeholder="Email Address"/>
       </p>
       
       <p>
       <label for="username"> </label>
       <input type="username" name="username" placeholder="Username"/>
       </p>

       <p>
       <label for="address"> </label>
       <input type="address" name="address" placeholder="Address"/>
       </p>

       <p>
       <label for="password"> </label>
       <input type="password" name="password" placeholder="Password"/>
       </p>

       <p>
       <label for="confirmPassword"> </label>
       <input type="confirmPassword" name="confirmPassword" placeholder="Confirm Password"/>
       </p>

       <p> 
       <input type="submit" value="Create Account" class="signup-button"/>
       </p>
       
       <p> Have an account? <a href="../../index.html">Login</a></p>

         </form>
       
      </div>
  </div>
    <div class="footer">
       <h1>THIS IS THE FOOTER</h1>
      </div>
 </body>
</html>
